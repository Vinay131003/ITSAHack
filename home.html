                    <div class="col">

                            <ol class="carousel-indicators">
                                <li

                                <div class="carousel-item active">
                                    <img
                                        src="https://e0.pxfuel.com/wallpapers/383/28/desktop-wallpaper-fruits-vegetables-ultra-background-nutrition.jpg"

                                        src="https://e0.pxfuel.com/wallpapers/909/458/desktop-wallpaper-healthy-plant-based-food-to-eat-every-week-for-best-nutrition-vegetarian-food.jpg"

                                    />

                                    />

                                class="carousel-control-prev"
                                type="button"
                                data-bs-target="#carouselId"

                            >

                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button
                                class="carousel-control-next"
                                type="button"
                                data-bs-target="#carouselId"
                                data-bs-slide="next"
